<section id="fh5co-static" data-section="home" style="{{if .Params.banner}} background:url({{.Params.banner}}); background-size:cover; {{ end }}" data-stellar-background-ratio="0.5">
  <div class="gradient"></div>
  <div class="container">
    <div class="text-wrap">
      <div class="text-inner">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <h1 class="to-animate">{{ with .Params.title }}{{ . | markdownify }}{{ end }}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
